<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello,Vue</title>
</head>
<body>
    <div id="app">
        <div>{{ message }}</div>
        <div>{{ Array[1] }}</div>
        <div>{{ Object }}</div>
        <span v-bind:title="time">
            鼠标悬停几秒之后查看此处动态绑定的提示信息！
        </span>
        <h2 v-text = "message"></h2>
        <p v-html="content"></p>

        <div>
            <input type="submit" value="v-on指令" @click="doIT">
            <input type="button" value="v-on指令" v-on:click="doIT">
            <input type="button" value="v-on指令" @dblclick="doIT">
        </div>


        <div class="input-num">
            <button @click="sub">
                -
            </button>
            <span>{{number}}</span>
            <button @click="add">
                +
            </button>
            
        </div>

        <div>
            <ul>
                <li v-for="(item,index) in Array">{{item}} {{index}}</li>
            </ul>
        </div>
    </div>
    
</body>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    var app = new Vue({
    el: '#app',
    data: {
        message: 'Hello Vue!',
        Array:["北京","上海","天津","重庆"],
        Object:{
            name:"周鹏飞",
            old:"20",
            phonenumber:"17698266260"
        },
        time: '页面加载于' + new Date().toLocaleDateString(),
        title: "<a href='https://www.baidu.com'>Hello,World!</a>",
        number: 1,
        
    },
    methods: {
        doIT:function(){
            alert("Hello,World!")
        },
        add:function(){
            this.number++;
        },
        sub:function(){
            this.number--;
        }
    }
})
</script>
</html>
